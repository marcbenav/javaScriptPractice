<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>While Loops</title>
  </head>
  <body>
    <p>How many fingers are you holding up?</p>
<button id="submit">Guess</button>
<input id="info" type="text" />
<div id="test"></div>


<script type="text/javascript">

document.getElementById("submit").onclick=function(){

var gotIt=false;
var guesses=1;
var x;

  while (gotIt==false){

    x=Math.random();
    x=x*6;
    x=Math.floor(x);

  if (document.getElementById("info").value==x){
          gotIt=true;

} else {
          guesses++;

  if (guesses==30) {

          gotIt=true;
          alert("I give up");
      
        }
      }
    }
alert("I got it! All hail your robotic overlords! It was "+x+" and it only took "+ guesses+" guesses");
};
    </script>
  </body>
</html>
