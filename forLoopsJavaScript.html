<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loops</title>
  </head>
  <body>
    <div id="string"></div>

    <button id="add">push</button>
<script type="text/javascript">

arrayString=[];
myArray=["pizza", "chicken", "salad", "<div>hello</div>"];


document.getElementById("add").onclick=function(){


for (var i=0; i<myArray.length; i++) {

arrayString=arrayString+myArray[i] + " ";

 alert(myArray[i]);

 document.getElementById("string").innerHTML=arrayString;

 };
};



</script>

  </body>
</html>
